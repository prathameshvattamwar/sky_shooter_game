<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shooter: Ascension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="ui-top">
            <span>SCORE: <span id="score">0</span></span>
            <span id="player-lives"></span>
            <span>LEVEL: <span id="level">1</span></span>
        </div>

        <div id="boss-health-container" class="hidden">
            <div id="boss-health-bar"></div>
        </div>

        <div id="game-board">
            <!-- Dynamic entities (player, enemies, etc.) go here -->
            <div id="player">ðŸš€</div>
        </div>

        <div id="achievement-popup" class="hidden">
            <div class="achievement-title">ACHIEVEMENT UNLOCKED</div>
            <div id="achievement-text"></div>
        </div>

        <div id="start-screen" class="overlay">
            <div class="message-box">
                <h1>Sky Shooter: Ascension</h1>
                <p>Survive escalating waves of enemies.<br>Defeat the Guardian every 10 levels.<br>Good luck, pilot.</p>
                <button id="start-button">START GAME</button>
            </div>
        </div>

        <div id="game-over-screen" class="overlay" style="display: none;">
             <div class="message-box">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">RESTART</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
